    <title>Object Routing</title>
</head>

<body>


    <script>
        var input = [{
            "id": 1,
            "title": "Title 1",
            "childrens": [{
                "id": 2,
                "title": "Title 2",
                "childrens": []
            }]
        }, {
            "id": 3,
            "title": "Title 3",
            "childrens": [{
                "id": 4,
                "title": "Title 4",
                "childrens": [{
                    "id": 5,
                    "title": "Title 5",
                    "childrens": []
                }]
            }]
        }];


        // console.log(input[0].childrens[0].title);

        var newArr = [];

        function recursion(inp) {
            //console.log(inp);

            var newObj = {};
            newObj.id = inp.id;
            newObj.title = inp.title;
            newObj.childrens = [];
            newArr.push(newObj);
            console.log(newArr);
            inp.childrens.forEach((e) => {
                recursion(e);
            });



        }


        for (let i = 0; i < input.length; i++) {
            // console.log(input[i]);
            recursion(input[i]);
        }
